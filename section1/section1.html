<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bike UI</title>
    <link rel="stylesheet" href="section1.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p class="small-text">SPECIAL FEATURE</p>
            <div class="feature-bike">
                
                <p class="title1">Super</p>
                <p class="title2">Smart</p>
                <div class="img1"></div>
            </div>
        </div>
        <div class="right">
            <div class="right_top">
                <h2>We want to share creative inspiration & expression</h2>
                <div class="right_top-items">
                    <div class="item">
                        <img src="/section1/img/Group.svg" alt="Seatpost Suspension">
                        <p>Seatpost Suspension</p>
                    </div>
                    <div class="line"></div>
                    <div class="item">
                        <img src="/section1/img/Group1.svg" alt="Automatic Assistance">
                        <p>Automatic Assistance</p>
                    </div>
                    <div class="line"></div>
                    <div class="item">
                        <img src="/section1/img/Group2.svg" alt="All-new Battery">
                        <p>All-new Battery</p>
                    </div>
                </div>
            </div>
            <div class="right_bottom">
                <div class="img2"></div>
                <button class="title3">Show all</button>
            </div>
        </div>
    </div>
</body>
</html>
